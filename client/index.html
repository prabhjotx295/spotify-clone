<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spotify Clone</title>
  <link rel="icon" href="https://open.spotifycdn.com/cdn/images/favicon.0f31d2ea.ico" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      left: 0;
      top: 0;
      bottom: 90px;
      width: 240px;
      background-color: #000;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .sidebar h2 {
      font-size: 20px;
      color: #1db954;
      margin-bottom: 10px;
    }
    .sidebar a {
      color: #b3b3b3;
      text-decoration: none;
      font-size: 15px;
      margin: 5px 0;
      transition: color 0.2s;
    }
    .sidebar a:hover {
      color: #fff;
    }

    /* Main */
    .main {
      margin-left: 240px;
      padding: 30px;
      overflow-y: auto;
      flex: 1;
    }
    .main h1 { margin-bottom: 20px; }
    .song-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .song {
      background-color: #181818;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .song:hover {
      background-color: #282828;
    }
    .song img {
      width: 160px;
      height: 160px;
      border-radius: 10px;
      margin-bottom: 10px;
      object-fit: cover;
    }
    .song-title {
      font-weight: bold;
      color: #fff;
      text-align: center;
    }
    .song-artist {
      color: #b3b3b3;
      font-size: 14px;
      text-align: center;
    }

    /* Player */
    .player-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background-color: #181818;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      border-top: 1px solid #282828;
    }
    .now-playing {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .now-playing img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .np-info {
      display: flex;
      flex-direction: column;
    }
    .controls button {
      background: none;
      border: none;
      color: white;
      font-size: 20px;
      cursor: pointer;
      margin: 0 10px;
      transition: transform 0.2s;
    }
    .controls button:hover {
      transform: scale(1.1);
    }
    .progress {
      width: 40%;
    }
    input[type="range"] {
      width: 100%;
      accent-color: #1db954;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Spotify</h2>
    <a href="#">üè† Home</a>
    <a href="#">üìÅ Library</a>
    <a href="#">‚ù§Ô∏è Liked</a>
  </div>

  <div class="main">
    <h1>Good Evening</h1>
    <div class="song-list" id="songList"></div>
  </div>

  <div class="player-bar">
    <div class="now-playing">
      <img id="np-cover" src="default-cover.jpg" alt="">
      <div class="np-info">
        <div id="np-title">No song playing</div>
        <div id="np-artist"></div>
      </div>
    </div>
    <div class="controls">
      <button id="prevBtn">‚èÆÔ∏è</button>
      <button id="playPauseBtn">‚ñ∂Ô∏è</button>
      <button id="nextBtn">‚è≠Ô∏è</button>
    </div>
    <div class="progress">
      <input type="range" id="progressBar" min="0" max="100" value="0">
    </div>
  </div>

  <audio id="player"></audio>
  <script src="script.js"></script>
</body>
</html>
